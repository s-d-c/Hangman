<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="header">
		<h1>Hangman</h1>	
	</div>

	<div class="modal fade" id="game-over" tabindex="-1" role="dialog">
  		<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    				<h1></h1>
    			<div class="modal-body">
    				<h2></h2>
    			</div>
    			<div class="modal-footer">
    				<button type="button" class="btn btn-default" data-dismiss="modal">Play Again</button>
    			</div>
    			</div>
    		</div>
    	</div>
    </div>
	
    <div class="wrapper clearfix">
				
			<div class="score">
				<div class="prompt">
					<p id="intro">
					Find the answer to the hidden word below by guessing letters.  If you guess wrong six times you lose and a man gets hanged.  Enter a letter to get started!
					</p>
					
					<form id="letterInput">
						<input type="text" name="letterGuess" maxlength="1" size="3" autocomplete="off">
						<button type="submit">Enter</button>
					</form>
				</div>
				
				<div class="guesses">
					<!-- This <p> element will display messages about current guesses -->
					<p></p>
					<p></p>
				</div>	
			</div>

			<div class="person">
				<div class="gallows-box">
					
					<div id="post">
					</div>
					<div id="top">
						
					</div>
					<div id="rope">
						
					</div>
					<div class="hanging-man">
						<div id="head">
							
						</div>
						<div class="upper-body">
							<div  id="left-arm">	
							</div>
							<div  id="right-arm">	
							</div>
							<div id="mid-section">
							</div>
						</div>

						<div class="lower-body">
							<div id="left-leg">
							</div>
							<div id="right-leg">	
							</div>
							<div id="waist">
							</div>
						</div>
					</div>
					<!-- <div id="bottom">
						
					</div> -->
				</div>
				
			</div>
		</div>
	

	<div class="display">
		<div class="word">
			
		</div>
					
	</div>

	<footer class="main-footer">
		
	</footer>
	

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
