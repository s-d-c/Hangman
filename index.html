<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header id="title-banner">
		<h1>Hangman</h1>	
	</header>
	

	<div class="board">
		<div class="score">
			<div class="prompt">
				<p>
				Find the answer to the hidden word below by guessing letters.  If you guess wrong six times you lose.  Enter a letter to get started!
				</p>
				<form id="letterInput">
					<input type="text" name="letterGuess" maxlength="1" size="3">
					<button type="submit">Enter</button>
				</form>

			</div>
			<div class="guesses">
				<!-- This <p> element will display messages about current guesses -->
				<p>You have no guesses yet.</p>
				<p>Letters guessed so far:</p>
			</div>

			
		</div>

		<div class="person">
			
		</div>
	</div>

	<div class="display">
		<div class="word">
			
		</div>
					
	</div>
	

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
